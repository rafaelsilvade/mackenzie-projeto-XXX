<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>.:: NodeMCU e MQTT - IoT ::.</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script type='text/javascript' src='mosquitto.js'></script>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>


	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</head>

<body>
	<center>

		<div id="publish" class="container">
			<div class="row d-flex justify-content-center mt-5">

				<div class="col-5">
					<div class="form-group">
						<label>Tópico de envio de informações: </label>
						<input class="form-control" id="pub-topic-text" type="text" value="MQTTCARMackenzieEnvia" />
					</div>
				</div>
				<div class="col-5">
					<div class="form-group">
						<label>Tópico de recepcao de informações:</label>
						<input id="pub-subscribe-text" type="text" value="MQTTCARMackenzieRecebe" class="form-control" />
					</div>
				</div>

			</div>
			<div class="row d-flex justify-content-center">
				<div class="col-3 ">
					<input class="btn btn-primary mr-3" id="connect-button" type="button" value="Conectar">
					<input class="btn btn-danger" id="disconnect-button" type="button" value="Desconectar">
				</div>
			</div>
			<br>

			<!--<input class="but" id="liga-output" type="button"    value="  Ligar "><br><br>
	<input class="but" id="desliga-output" type="button" value="Desligar"><br><br>-->




			<br><br>
			<div class="row d-flex justify-content-center">
				<input class="btn btn-secondary" id="frente-output" type="button" value="^">
			</div>
			<div class="row d-flex justify-content-center">
				<input class="btn btn-secondary mr-3" id="esquerda-output" type="button" value="<">
				<input class="btn btn-secondary ml-3 " id="direita-output" type="button" value=">">
			</div>
			<div class="row d-flex justify-content-center">
				<div class="col-2 mt-2">
					<input class="btn btn-warning btn-block" id="parar-output" type="button" value="Parar"><br><br>
				</div>
			</div>
		</div>
		<p>
			<font color="#3D3D3F"><b>Status do output (vindos do NodeMCU via MQTT):</b></font>
		</p>
		<div id="status_io"></div>

		<p><b>Debug / respostas do servidor:</b></p>
		<div id="debug"></div>

		<script src="tmo.js" type="text/javascript"></script>
	</center>
</body>

</html>
